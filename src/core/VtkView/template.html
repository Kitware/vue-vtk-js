<div
  style="position:relative;width:100%;height:100%;"
  @mouseenter="onEnter"
  @mouseleave="onLeave"
  @lick="onClick"
  @mousemove="onMouseMove"
>
  <div
    ref="vtkContainer"
    style="position:absolute;width:100%;height:100%;overflow:hidden;"

  />
  <div v-show="false">
    <slot />
  </div>
</div>
